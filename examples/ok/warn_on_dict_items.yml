RUN:
  - GET: http://test/test?json={"items":[1,2,3]}
    doc: |
        produce :
          <li> <<list(R.json.items())>> </li>
          <li> <<R.json.items>> </li>
          <li> <<R.json["items"]>> </li>
    tests:
      - R.status == 200
      - R.json.items == [1,2,3]
      - R.json["items"] == [1,2,3]    
