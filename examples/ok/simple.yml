root: http://test
toto1: 42
yo: <<USER>>

toto:
  - 1
  - 2
  - 3


RUN:
  - SET:
      MYUSER: <<USER>>
      yoyo: <<yo>>
      tata: 43

  - GET: /test?json={{ toto }}
    doc: test
    tests:
      - len(R.json) == 3


  - POST: /test
    body: <<toto>>
    doc: test
    tests:
      - R.status == 201
      - R.json == toto

  - POST: /test
    body:
      hello: <<toto>>
      hello2: "{{ tata }}"
      hello3: hello {{ tata }}
      hello4:
        - test1: <<tata>>
    doc: test
    tests:
      - R.status == 201
      - R.json.hello == toto
      - R.json.hello2 == 43
      - R.json.hello3 == "hello 43"
      - R.json.hello4[0].test1 == 43
