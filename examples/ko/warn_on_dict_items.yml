# press CTRL+F5 to run this scenario with current py/repo (under vscode)


RUN:
  - GET: http://test/test?json={"items":[1,2,3]}
    doc: |
        produce :
          <li> <<list(R.json.items())>> </li>
          <li> <<R.json.items>> </li>
          <li> <<R.json["items"]>> </li>
    tests:
      - R.status == 200
      - R.json.items == [1,2,3]       # ".items" can't be adressed, because it's an dict method !
      # - R.json["items"] == [1,2,3]    <-- so the good way !!!!
