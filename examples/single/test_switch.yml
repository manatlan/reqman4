#! --env2
root: http://test

get3: |
  return 3

SCENAR:
  - GET: /test?json=[1,2,3]
    tests:
      - len(R.json) == 3

switch:
  env1:
    doc: for dev
    root: http://dev/

  env2:
    doc: for verification
    root: http://verification/

  env3:
    doc: for validation
    root: http://validation/


RUN:

  - CALL: SCENAR

  - GET: /test?json=[1,2,3]
    tests:
      - len(R.json) == get3()
